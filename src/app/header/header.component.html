<header class="app--header">
    <div class="app--header__menu-toggle">
        <button
            class="app--header__action"
            *ngIf="isAuthenticated"
            (click)="onToggleMenu()"
            title="Меню">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 9.5H3M21 4.5H3M21 14.5H3M21 19.5H3"/></svg>
        </button>
    </div>
    <a routerLink="/" class="app--header__name">ШРУМ</a>
    <nav class="app--header__nav" *ngIf="isAuthenticated">
        <ul class="app--header__menu-bar">
            <li>
                <a
                    [routerLink]="['/mushrooms']"
                    class="app--header__menu-item"
                    >Полянка</a>
            </li>
            <li>
                <a
                    [routerLink]="['/add-mushroom']"
                    class="app--header__menu-item"
                    >Добавить гриб</a>
            </li>
        </ul>
    </nav>
    <div class="app--header__actions" *ngIf="isAuthenticated">
        <button
            class="app--header__action"
            appSwitcher
            (click)="onTogglePanel()"
            title="Лукошко">
            <span *ngIf="addedMushrooms.length > 0" class="app--header__basket"></span>
            <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.08296 8H16.917C16.441 5.16229 13.973 3 11 3C8.027 3 5.55904 5.16229 5.08296 8ZM2.05493 8C2.55237 3.50005 6.36745 0 11 0C15.6326 0 19.4476 3.50005 19.9451 8H20C21.1046 8 22 8.89543 22 10V13C22 16.866 18.866 20 15 20H7C3.13401 20 0 16.866 0 13V10C0 8.89543 0.895431 8 2 8H2.05493Z" fill="white"/>
            </svg>                
        </button>
    </div>
</header>
