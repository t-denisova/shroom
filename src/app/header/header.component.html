<header class="app--header">
    <a routerLink="/" class="app--header__name">ШРУМ</a>
    <nav class="app--header__nav">
        <ul class="app--header__menu-bar">
            <li>
                <a
                    [routerLink]="['/mushrooms', 'edible']"
                    class="app--header__menu-item"
                    *ngIf="isAuthenticated"
                    >Съедобные грибы</a>
            </li>
            <li>
                <a
                    [routerLink]="['/mushrooms', 'inedible']"
                    class="app--header__menu-item"
                    *ngIf="isAuthenticated"
                    >Несъедобные грибы</a>
            </li>
            <li>
                <a
                    [routerLink]="['/create-mushroom']"
                    class="app--header__menu-item"
                    *ngIf="isAuthenticated"
                    >Создать гриб</a>
            </li>
        </ul>
    </nav>
    <div class="app--header__actions">
        <button
            class="app--header__action app--btn"
            [routerLink]="['/login']" 
            *ngIf="!isAuthenticated">Войти</button>
        <button
            class="app--header__action app--btn"
            [routerLink]="['/signup']"
            *ngIf="!isAuthenticated">Зарегистрироваться</button>
        <button
            class="app--header__action app--btn"
            *ngIf="isAuthenticated"
            (click)="onLogout()">Выйти</button>
    </div>
</header>
