<div class="app--mushrooms-list">
    <div class="app--mushroom-card" *ngFor="let mushroom of loadedMushrooms">
        <img
            class="app--mushroom-card__image"
            [src]="mushroom.imagePath"
            alt="{{ mushroom.name }}">
        <p>{{ mushroom.name }}</p>
        <div (click)="onAddMushroom(mushroom)" class="app--mushroom-card__button">
            <button
            class="app--btn app--btn--secondary"
            >Положить в лукошко</button>
        </div>
    </div>
</div>
<app-notification
    *ngIf="error"
    [title]="'Ошибка:'"
    [subtitle]="error"
    (click)="onHandleError()">
</app-notification>

<div *ngIf="isFetching && !error">
    <app-loading></app-loading>
</div>
